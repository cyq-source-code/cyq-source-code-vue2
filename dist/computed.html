<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">{{firstname}}{{fullname}}{{fullname}}{{fullname}}</div>
    <script src="./vue.js"></script>
    <!-- <script src="../vue2.7.js"></script> -->
    <script>
      const vm = new Vue({
        el: "#app",
        data: {
          firstname: "C",
          lastname: "YQ",
        },
        // 计算属性 依赖的值发生变化才会执行用户的方法，计算属性要维护一个dirty属性，默认计算属性不会立刻执行
        // 计算属性就是一个defineProperty
        // 计算属性也是一个watcher（默认渲染的时候会创建一个watcher）
        computed: {
          fullname() { // 简写
            return this.firstname + this.lastname;
          },
          // fullname: {
          //   get() {
          //     console.log("run");
          //     return this.firstname + this.lastname;
          //   },
          //   set(newValue) {
          //     console.log(newValue);
          //   },
          // },
        },
      });

      setTimeout(() => {
        vm.firstname = "XXX";
      }, 1000);
    </script>
  </body>
</html>
