<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script src="./vue.js"></script>
    <script>
      // 响应式数据，可以监控到数据的变化
      const vm = new Vue({
        // 代理数据
        data() {
          return {
            name: "cyq",
            age: 24,
            info: {
              address: "adf",
            },
          };
        },
      });
      console.log(vm);
      console.log(vm.name);
      console.log(vm.info.address);
    </script>
  </body>
</html>
