    <div id="app">{{firstname}}</div>
    <script src="./vue.js"></script>

      const vm = new Vue({
        el: "#app",
        data: {
          firstname: "C",
          lastname: "YQ",
        },
        watch: {
          firstname(newValue, oldValue) {
            console.log(newValue, oldValue);
          },
        },
      });

      setTimeout(() => {
        vm.firstname = "XXX";
      }, 1000);
      vm.$watch(
        function exprOrFn() {
          return vm.firstname;
        },
        function cb(newValue, oldValue) {
          console.log(newValue, oldValue);
        }
      );
